<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
</head>
<body>
    <!--nightride web RADIO with player-->

    <audio id="kit" src="https://stream.nightride.fm/nightride.m4a" type="audio/x-m4a" ></audio>

    <audio id="caprice" src="https://ia800909.us.archive.org/21/items/PaganiniCapriceNo.24perlman/03Paganini_CapricesOp.1-24InAMinor.mp3" type="audio/mp3" loop></audio>

    <div class="player" id="kit-player">
        <p>Nightride Radio : now playing live </p>
        <button onclick="document.getElementById('kit').play()">Play</button> 
        <button onclick="document.getElementById('kit').pause()">Pause</button> 
        <button onclick="document.getElementById('kit').volume += 0.1">Vol +</button> 
        <button onclick="document.getElementById('kit').volume -= 0.1">Vol -</button>
    </div>

    <div class="player" id="caprice-player"> 
        <p>Paganini : Caprice</p>
        <button onclick="document.getElementById('caprice').play()">Play</button> 
        <button onclick="document.getElementById('caprice').pause()">Pause</button> 
        <button onclick="document.getElementById('caprice').volume += 0.1">Vol +</button> 
        <button onclick="document.getElementById('caprice').volume -= 0.1">Vol -</button>
    </div>

    <!--simple play button-->
    <div onclick="togglePlayPause('play-pause')">
        <audio id="kit" src="https://stream.nightride.fm/nightride.m4a" type="audio/x-m4a" ></audio>
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="play-pause active"
                d="M25 0C11.1585 0 0 11.1585 0 25C0 38.8415 11.1585 50 25 50C38.8415 50 50 38.8415 50 25C50 11.1585 38.8415 0 25 0ZM36.0976 26.1585L19.4512 35.9146C19.2683 36.0366 18.9634 36.0976 18.7805 36.0976C18.5976 36.0976 18.2927 36.0366 18.1098 35.9146C17.6829 35.6098 17.439 35.2439 17.439 34.7561V15.3049H17.378C17.378 14.8171 17.6829 14.3293 18.0488 14.1463C18.4146 13.9634 19.0244 13.8415 19.4512 14.1463L36.0976 23.8415C36.5244 24.1463 36.7683 24.5122 36.7683 25C36.7683 25.4878 36.4634 25.9756 36.0976 26.1585Z"
                fill="#df1469" />
            <path class="play-pause"
                d="M25 0C11.1875 0 0 11.1875 0 25C0 38.8125 11.1875 50 25 50C38.8125 50 50 38.8125 50 25C50 11.1875 38.8125 0 25 0ZM22.25 31.25C22.25 32.8125 21 34 19.5 34C17.9375 34 16.75 32.75 16.75 31.25V18.75C16.6875 17.25 17.9375 16 19.4375 16C21 16 22.25 17.25 22.25 18.75V31.25ZM33.3125 31.25C33.3125 32.8125 32.0625 34 30.5625 34C29 34 27.8125 32.75 27.8125 31.25V18.75C27.75 17.25 29 16 30.5 16C32.0625 16 33.3125 17.25 33.3125 18.75V31.25Z"
                fill="#76df14" />
        </svg>
    </div>

    <!--simpler play button-->
    <button class='simple-button'></button>

    <!--svg play button-->
    <button class="ytp-play-button ytp-button" aria-live="assertive" tabindex="32" aria-label="Pause">
        <svg width="100%" height="100%" viewBox="0 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
           <defs>
              <path id="ytp-12" d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                 <animate id="animation" begin="indefinite" attributeType="XML" attributeName="d" fill="freeze" from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" dur="0.1s" keySplines=".4 0 1 1"
                 repeatCount="1"></animate>
              </path>
           </defs>
           <use xlink:href="#ytp-12" class="ytp-svg-shadow"></use>
           <use xlink:href="#ytp-12" class="ytp-svg-fill"></use>
        </svg>
     </button>

     <!--another one play btn-->
     <div class="container" id="cont">
        <div class="box center play" id="btn"></div>
        <!--<div class="box pause"></div>--> 
      </div>

    <!--pretty play button-->
    <div class="c-pp">
        <div class="c-pp__icon"></div>
    </div>

</body>

<script> //web-radio autoplay settings
    var rad = document.getElementById("kit");

    function enableAutoplay() { 
    rad.autoplay = true;
    rad.load();
    }
    enableAutoplay();
    
</script>

</html>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
